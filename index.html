<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="flex">
    <section class="cloud">
    <img src="images/logo.svg" alt="logo" class="logo">
  <br>
 <aside>
  <img src="images/icon-document.svg" alt="document" class="document">
  <img src="images/icon-folder.svg" alt="folder" class="folder">
  <img src="images/icon-upload.svg" alt="upload" class="upload">
 </aside>
  </section>

  <section class="cloud cloud2">
    <p>You’ve used <b>815 GB</b> of your storage</p>
    
    <progress min="1" max="1000" value="815"></progress>
     <article>
      <p>0 GB</p>
      <p>1000 GB</p>
     </article>
    <h4> 185 <small>GB Left</small><b class="triangle"></b></h4>
  
 
  
  </section>
  </article>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eric Chuks</a>.
  </div>
</body>
</html>
